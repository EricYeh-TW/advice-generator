<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Advice generator app</title>
  </head>
  <body>
    <div class="container-fluid vh-100 d-flex bg-dark2 p-0 m-0 justify-content-center align-items-center flex-column">
      <div class="w-95 h-95 bg-dark1 rounded-4 ps-5 pe-5 position-relative" style="max-width: 545px; max-height: 325px">
        <h3 id="advice__id" class="fs-6 text-secondary text-center mt-5 mb-4" style="letter-spacing: 0.2rem"></h3>
        <p id="advice" class="text-primary text-center fs-4"></p>
        <img src="./images/pattern-divider-desktop.svg" alt="divider" />
        <button
          type="button"
          id="dice"
          class="btn btn-secondary rounded-circle border-0 position-absolute top-100 start-50 translate-middle"
          style="width: 4rem; height: 4rem"
        >
          <svg
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
            class="position-absolute top-50 start-50 translate-middle"
          >
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733"
            />
          </svg>
        </button>
      </div>
      <footer class="text-center fw-light position-absolute bottom-0 mb-3">
        <a href="#" class="text-secondary text-decoration-none">Coded by Eric Yeh</a>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>

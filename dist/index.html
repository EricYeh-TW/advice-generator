<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/736eae1ff09acfe04c50.png" />
    <title>Advice generator app</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container-fluid vh-100 d-flex bg-dark2 p-0 m-0 justify-content-center align-items-center flex-column">
      <div
        class="w-95 h-auto bg-dark1 rounded-4 ps-3 pe-3 ps-sm-5 pe-sm-5 position-relative shadow"
        style="max-width: 545px; min-height: 325px"
      >
        <h3 id="advice__id" class="fs-6 text-secondary text-center mt-5 mb-4" style="letter-spacing: 0.2rem"></h3>
        <p id="advice" class="text-primary text-center fs-4 mb-4"></p>
        <picture>
          <source media="( min-width:444px )" srcset="images/ed9685263f6b47d21c88.svg" type="image/svg+xml" />
          <img
            src="images/aca38726412164df099c.svg"
            alt="divider"
            class="img-fluid mb-5 position-relative start-50 translate-middle"
          />
        </picture>
        <button
          type="button"
          id="dice"
          class="btn btn-secondary rounded-circle border-0 position-absolute top-100 start-50 translate-middle"
          style="width: 4rem; height: 4rem"
        >
          <img
            src="images/08691e4c24c11b5ba564.svg"
            alt="dice-icon"
            class="position-absolute top-50 start-50 translate-middle"
          />
        </button>
      </div>
      <footer class="text-center fw-light position-absolute bottom-0 mb-3">
        <a
          href="https://github.com/EricYeh-TW/advice-generator"
          target="_blank"
          class="text-secondary text-decoration-none"
          >Coded by Eric Yeh</a
        >
      </footer>
    </div>
    <script src="App/e956051d8c561b1e10b2.js"></script>
  </body>
</html>
